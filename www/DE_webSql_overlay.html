<div overlay="myOverlay">
    <div class="scrollable">
        <div class="scrollable-content">

            <h4 class="overlay-title">WebSQL</h4>

            <p toggle="off" bubble target="myOverlay">
                <span class="btn btn-primary">close</span>
            </p>

            <!--<button class="btn btn-default" ng-click="listObjectStores()">listObjectStores</button>-->
            <!--<div class="list-group">-->
                <!--<div ng-repeat="objectStore in objectStores">-->
                    <!--<li class="list-group-item">-->
                        <!--{{ objectStore }}-->
                    <!--</li>-->
                <!--</div>-->
            <!--</div>-->



            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading" toggle target="collapseOne">
                        <h4 class="panel-title">
                            Einzelwerte
                        </h4>
                    </div>
                    <div id="collapseOne" toggleable active-class="in" exclusion-group="accordion1" class="panel-collapse collapse">
                        <div class="panel-body">


                            <!--for einzelwerte-->
                            <button class="btn btn-primary" ng-click="showContentOfTableEinzelwerte()">showContentOfTableEinzelwerte</button>
                            <button class="btn btn-danger" ng-click="deleteContentOfTableEinzelwerte()">deleteContentOfTableEinzelwerte</button>

                            <table style="width:100%">
                                <thead>
                                <tr>
                                    <td>
                                        <b>keyName</b>
                                    </td>
                                    <td>
                                        <b>Value</b>
                                    </td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="row in dataForOverlayEinzelwerte">
                                    <td>
                                        {{ row.keyName }}
                                    </td>
                                    <td>
                                        {{ row.value }}
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" toggle target="collapseTwo">
                        <h4 class="panel-title">
                            strDaten
                        </h4>

                    </div>
                    <div id="collapseTwo" toggleable active-class="in" exclusion-group="accordion1" class="panel-collapse collapse">


                        <!--for strDaten-->
                        <div class="panel-body">
                            <button class="btn btn-primary" ng-click="showContentOfTableStrDaten()">showContentOfTableStrDaten</button>
                            <button class="btn btn-danger" ng-click="deleteContentOfTableStrDaten()">deleteContentOfTableStrDaten</button>

                            <table style="width:100%">
                                <thead>
                                <tr>
                                    <td>
                                        <b>id</b>
                                    </td>
                                    <td>
                                        <b>First Name</b>
                                    </td>
                                    <td>
                                        <b>Last Name</b>
                                    </td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="row in dataForOverlayStrDaten">
                                    <td>
                                        {{ row.id }}
                                    </td>
                                    <td>
                                        {{ row.firstName }}
                                    </td>
                                    <td>
                                        {{ row.lastName }}
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" toggle target="collapseThree">
                        <h4 class="panel-title">
                            Mediendaten
                        </h4>
                    </div>
                    <div id="collapseThree" toggleable active-class="in" exclusion-group="accordion1" class="panel-collapse collapse">
                        <div class="panel-body">



                            <!--for mediendaten-->
                            <div class="panel-body">
                                <button class="btn btn-primary" ng-click="showContentOfTableStrDaten()">showContentOfTableMediendaten</button>
                                <button class="btn btn-danger" ng-click="deleteContentOfTableStrDaten()">deleteContentOfTableMediendaten</button>

                                <table style="width:100%">
                                    <thead>
                                    <tr>
                                        <td>
                                            <b>id (todo)</b>
                                        </td>
                                        <td>
                                            <b>First Name (todo)</b>
                                        </td>
                                        <td>
                                            <b>Last Name (todo)</b>
                                        </td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="row in dataForOverlayMediendaten">
                                        <td>
                                            (todo)
                                            <!--{{ row.id }}-->
                                        </td>
                                        <td>
                                            (todo)
                                            <!--{{ row.firstName }}-->
                                        </td>
                                        <td>
                                            (todo)
                                            <!--{{ row.lastName }}-->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!--<input type="search" ng-model="searchText" class="form-control" placeholder="Search..">-->

            <p toggle="off" bubble target="myOverlay">
                <span class="btn btn-primary">close</span>
            </p>

        </div>
    </div>

    <!--LocalStorage has {{ localStorage.length }} items.<br>-->
    <!--LocalStorage has {{ $parent.localStorage.length }} items.<br>-->

</div>
