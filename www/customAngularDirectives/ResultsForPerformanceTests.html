<h2 class="panel-title">
    Results
</h2>

<div class="panel-body">

    <br>

    <div class="list-group">

        <li ng-show="prepareInProgress==true" class="list-group-item list-group-item-warning">
            preparing <i class="fa fa-spinner fa-spin"></i>
        </li>
        <li ng-show="testInProgress==true" class="list-group-item list-group-item-warning">
            Test in progress <i class="fa fa-spinner fa-spin"></i>
        </li>
        <div ng-repeat="result in results track by $index ">

            <li ng-class="{'list-group-item-success': result!=-1}" class="list-group-item">
                Iteration {{ result.iteration }}: {{ result.time }}  ms
            </li>

        </div>

    </div>

</div>
