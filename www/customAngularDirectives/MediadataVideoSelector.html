<div ng-controller="MediadataVideoSelectorCtrl">

    <h2 class="panel-title">
        Select an video ({{ currentVideo }})
    </h2>

    <div class="panel-body">

        <a class="btn btn-primary" ng-click="video_prev()"><-</a>


        <video ng-src="{{ videos[currentVideo] }}" width="320" height="240" loop muted controls>
            <img src="/res/red_circle.jpg" alt="Video not available or not supported">
        </video>
        <a class="btn btn-primary" ng-click="video_next()">-></a><br>

    </div>

</div>
