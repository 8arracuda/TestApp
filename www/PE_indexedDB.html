<div content-for="title">
    <span ng-click="functionForRightButton()">{{ stringForTitle }}</span>
</div>

<div content-for="navbarAction">
    <div class="btn btn-navbar">
        <a ng-click="functionForRightButton()"><i class="fa fa-database"></i> {{ stringForRightButton }}</a>
    </div>
</div>

<div class="scrollable">
    <div class="scrollable-content">

        <div class="btn-group justified nav-tabs">
            <a class="btn btn-default"
               target="IndexedDB_1"
               toggle="on"
               ng-click="enableTab_1()"
               active-class="active">1
            </a>

            <a class="btn btn-default"
               target="IndexedDB_2"
               toggle="on"
               ng-click="enableTab_2()"
               active-class="active">2
            </a>

            <a class="btn btn-default"
               target="IndexedDB_3"
               toggle="on"
               ng-click="enableTab_3()"
               active-class="active">3
            </a>

        </div>

        <div class="tab-content">

            <div class="tab-pane"
                 toggleable
                 ng-class="{active: tab == 1}"
                 default="active"
                 id="IndexedDB_1"
                 exclusion-group="myTabs">

                <div ng-include src='"PE_indexedDB_test1.html"'></div>

            </div>

            <div class="tab-pane"
                 toggleable
                 ng-class="{active: tab == 2}"
                 id="IndexedDB_2"
                 exclusion-group="myTabs">

                <div ng-include src='"PE_indexedDB_test2.html"'></div>

            </div>

            <div class="tab-pane"
                 toggleable
                 ng-class="{active: tab == 3}"
                 id="IndexedDB_3"
                 exclusion-group="myTabs">

                <div ng-include src='"PE_indexedDB_test3.html"'></div>

            </div>

        </div>
    </div>
</div>
