<div content-for="title">
    <span ng-click="functionForRightButton()">{{ stringForTitle }}</span>
</div>

<div content-for="navbarAction">
    <div class="btn btn-navbar">
        <a ng-click="functionForRightButton()"><i class="fa fa-database"></i> {{ stringForRightButton }}</a>
    </div>
</div>


<div class="scrollable">
    <div class="scrollable-content">

        <div class="btn-group justified nav-tabs">
            <a class="btn btn-default"
               target="localStorage_C1"
               toggle="on"
               ng-click="enableTab_1()"
               active-class="active">C1
            </a>

            <a class="btn btn-default"
               target="localStorage_C2"
               toggle="on"
               ng-click="enableTab_2()"
               active-class="active">C2
            </a>

            <a class="btn btn-default"
               target="localStorage_R1"
               toggle="on"
               ng-click="enableTab_3()"
               active-class="active">R1
            </a>

        </div>


        <div class="tab-content">

            <div class="tab-pane"
                 toggleable
                 ng-class="{active: tab == 1}"
                 default="active"
                 id="localStorage_C1"
                 exclusion-group="myTabs">

                <div ng-include src='"PE_localStorage_testC1.html"'></div>

            </div>

            <div class="tab-pane"
                 toggleable
                 ng-class="{active: tab == 2}"
                 id="localStorage_C2"
                 exclusion-group="myTabs">

                <div ng-include src='"PE_localStorage_testC2.html"'></div>

            </div>

            <div class="tab-pane"
                 toggleable
                 ng-class="{active: tab == 3}"
                 id="localStorage_R1"
                 exclusion-group="myTabs">

                <div ng-include src='"PE_localStorage_testR1.html"'></div>

            </div>

        </div>
    </div>
</div>
