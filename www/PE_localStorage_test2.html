<div ng-controller="PE_LocalStorage_Test2Ctrl">

    <div class="panel">
        <div class="panel-heading">
            <h2>Performance-Test 2</h2>
            {{ descriptionText1 }}
        </div>

        <h2 class="panel-title">
            Start test
        </h2>

        <div class="panel-body">

            <button ng-click="startPerformanceTest()" class="btn btn-primary">start Performance-Test</button>
            <button ng-click="loadData()" class="btn btn-primary">loadData</button>
            <button ng-click="saveData()" class="btn btn-primary">saveData</button>
            <button ng-click="clearLocalStorage()" class="btn btn-primary">clearLocalStorage</button>

        </div>

        <h2 class="panel-title">
            Results
        </h2>

        <div class="panel-body">

            {{ stringWithResults }}<br>

            <br>

            <div class="list-group">
                <div ng-repeat="result in results track by $index">

                    <li ng-class="{'list-group-item-success': result!=-1}" class="list-group-item">
                        {{ result }}
                    </li>

                </div>
            </div>

        </div>
    </div>
</div>
