<div ng-controller="PE_IndexedDB_TestC2Ctrl">

    <div class="panel">
        <div class="panel-heading">
            <h2>Performance-Test C2</h2>
            {{ mainTestDecription }}<br>

            <div ng-show="selectedTestVariant=='TestC2a' || selectedTestVariant=='' ">
                <button ng-hide="selectedTestVariant!=''"
                        class="btn btn-primary"
                        ng-click="selectTestVariant('TestC2a')">
                    select
                </button>
                <b>{{ testName1}}:</b> {{ testDecription1 }}
            </div>
            <br>

            <div ng-show="selectedTestVariant=='TestC2b' || selectedTestVariant=='' ">
                <button ng-hide="selectedTestVariant!=''"
                        class="btn btn-primary"
                        ng-click="selectTestVariant('TestC2b')">
                    select
                </button>
                <b>{{ testName2}}:</b> {{ testDecription2 }}
            </div>

            <button class="btn btn-sm btn-default" ng-show="selectedTestVariant!=''" ng-click="reset()">reset this page
            </button>

        </div>

        <div ng-show="selectedTestVariant!=''">


            <div ng-open-database-section></div>

            <div ng-prepare-section-for-tests></div>


            <h2 class="panel-title">
                actions
            </h2>

            <div class="panel-body">

                <br>
                <button class="btn" ng-class="{ 'btn-success' : isPrepared, 'btn-danger' : !isPrepared  }"></button>
                <button ng-click="prepare()" class="btn btn-primary">prepare</button>
                <button ng-class="{disabled: (!isPrepared || !databaseOpened)}"
                        ng-click="startPerformanceTest()"
                        class="btn btn-primary">startPerformanceTest
                </button>
            </div>

            <div ng-results-for-performance-tests></div>

        </div>
    </div>
</div>
