<div ng-controller="PE_IndexedDB_TestC1Ctrl">

    <div class="panel">
        <div class="panel-heading">
            <h2>Performance-Test C1</h2>
            {{ mainTestDecription }}<br>

            <div ng-show="selectedTestVariant=='TestC1a' || selectedTestVariant=='' ">
                <button ng-hide="selectedTestVariant!=''"
                        class="btn btn-primary"
                        ng-click="selectTestVariant('TestC1a')">
                    select
                </button>
                <b>{{ testName1}}:</b> {{ testDecription1 }}
            </div>
            <br>

            <div ng-show="selectedTestVariant=='TestC1b' || selectedTestVariant=='' ">
                <button ng-hide="selectedTestVariant!=''"
                        class="btn btn-primary"
                        ng-click="selectTestVariant('TestC1b')">
                    select
                </button>
                <b>{{ testName2}}:</b> {{ testDecription2 }}
            </div>

            <button class="btn btn-sm btn-default" ng-show="selectedTestVariant!=''" ng-click="reset()">reset this page
            </button>

        </div>

        <div ng-show="selectedTestVariant!=''">



            <div ng-open-database-section></div>

            <div ng-prepare-section-for-tests></div>

            <h2 class="panel-title">
                actions
            </h2>

            <div class="panel-body">

                <div ng-start-performance-test-button-with-database></div>
            </div>

            <div ng-results-for-performance-tests></div>

        </div>
    </div>
</div>
