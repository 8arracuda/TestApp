<div ng-controller="DE_IndexedDBEinzelwerteCtrl">

    <div class="panel">

        <h2 class="panel-title">
            database open?
        </h2>

        <div class="panel-body">
            <button class="btn" ng-class="{ 'btn-success' : databaseOpened, 'btn-danger' : !databaseOpened  }"></button>

            <button class="btn btn-primary" ng-click="openDatabase()">open database</button>

        </div>

        <!--<h2 class="panel-title">-->
        <!--store values-->
        <!--</h2>-->

        <!--<div class="panel-body">-->
        <!--<button class="btn btn-primary" ng-click="initWebSQL()">init/open database</button>-->

        <!--</div>-->

        <h2 class="panel-title">
            store values
        </h2>

        <div class="panel-body">

            <input
                    bs-form-control

                    type="text"
                    ng-model="keyToSave"
                    label="Key"
                    label-class="col-xs-3 col-sm-2 col-lg-1"
                    class="col-xs-9 col-sm-10 col-lg-11"
                    placeholder="Key"
                    />

            <input
                    bs-form-control

                    type="text"
                    ng-model="valueToSave"
                    label="Value"
                    label-class="col-xs-3 col-sm-2 col-lg-1"
                    class="col-xs-9 col-sm-10 col-lg-11"
                    placeholder="Value"
                    />
            <button class="btn btn-primary" ng-click="saveEinzelwerte()"><i class="fa fa-save"></i> save</button>
        </div>

        <h2 class="panel-title">
            Check what's saved?
        </h2>

        <div class="panel-body">

            <input
                    bs-form-control

                    type="text"
                    ng-model="keyToLoad"
                    label="Key"
                    label-class="col-xs-3 col-sm-2 col-lg-1"
                    class="col-xs-9 col-sm-10 col-lg-11"
                    placeholder="Key"
                    />

            "{{ keyLoaded }}" {{ valueLoadedFromIndexedDB }}

            <!--<table>-->
            <!--<tr ng-repeat="value in valuesLoadedFromIndexedDB">-->
            <!--<td>-->
            <!--Key "{{ keyLoaded }}" has value value "{{ valueLoadedFromIndexedDB }}"-->
            <!--</td>-->
            <!--</tr>-->
            <!--</table>-->

            <button class="btn btn-primary" ng-click="updateEinzelwerteView()"><i class="fa fa-refresh"></i> update
            </button>

        </div>
        <h2 class="panel-title">
            Remove a key
        </h2>

        <div class="panel-body">

            <input
                    bs-form-control

                    type="text"
                    ng-model="keyToRemove"
                    label="Key"
                    label-class="col-xs-3 col-sm-2 col-lg-1"
                    class="col-xs-9 col-sm-10 col-lg-11"
                    placeholder="Key"
                    />
            <button class="btn btn-danger" ng-click="removeKeyFromObjectStore()"><i class="fa fa-trash-o"></i> delete
                key
            </button>
            <button class="btn btn-warning" ng-click="clearObjectStore()">clearObjectStore</button>
        </div>

        <h2 class="panel-title">
            Object Stores
        </h2>

        <div class="panel-body">
            <button class="btn btn-default" ng-click="listObjectStores()">listObjectStores</button>
            <ul>
                <li ng-repeat="objectStore in objectStores">
                    {{ objectStore }}
                </li>
            </ul>


        </div>
    </div>
</div>
