<div ng-controller="PE_IndexedDB_TestR1Ctrl">

    <div class="panel">
        <div class="panel-heading">
            <h2>Performance-Test R1</h2>
            {{ mainTestDecription }}<br>

            <div ng-show="selectedTestVariant=='TestR1a' || selectedTestVariant=='' ">
                <button ng-hide="selectedTestVariant!=''"
                        class="btn btn-primary"
                        ng-click="selectTestVariant('TestR1a')">
                    select
                </button>
                <b>{{ testName1}}:</b> {{ testDecription1 }}
            </div>
            <br>

            <div ng-show="selectedTestVariant=='TestR1b' || selectedTestVariant=='' ">
                <button ng-hide="selectedTestVariant!=''"
                        class="btn btn-primary"
                        ng-click="selectTestVariant('TestR1b')">
                    select
                </button>
                <b>{{ testName2}}:</b> {{ testDecription2 }}
            </div>

            <button class="btn btn-sm btn-default" ng-show="selectedTestVariant!=''" ng-click="reset()">reset this page
            </button>

        </div>

        <div ng-show="selectedTestVariant!=''">

            <h2 class="panel-title">
                database open?
            </h2>

            <div class="panel-body">
                <button class="btn"
                        ng-class="{ 'btn-success' : databaseOpened, 'btn-danger' : !databaseOpened  }"></button>

                <button class="btn btn-primary" ng-click="openDatabaseAlternative1()">open databaseAlternative1</button>
                <button class="btn btn-primary" ng-click="openDatabaseAlternative2()">open databaseAlternative2</button>
                <button class="btn btn-primary" ng-click="openDatabaseAlternative3()">open databaseAlternative3</button>
                <button class="btn btn-primary" ng-click="closeDatabase()">close database</button>

            </div>

            <div ng-prepare-section-for-tests></div>

            <h2 class="panel-title">
                Start test
            </h2>

            <div class="panel-body">

                <div ng-start-performance-test-button-with-database></div>
            </div>

            <div ng-results-for-performance-tests></div>

        </div>

    </div>
</div>
