<div ng-controller="PE_LocalStorage_TestC1Ctrl">

    <div class="panel">
        <div class="panel-heading">
            <h2>Performance-Test C1</h2>
            {{ mainTestDecription }}<br>

            <div ng-show="selectedTestVariant=='TestC1a' || selectedTestVariant=='' ">
                <button ng-hide="selectedTestVariant!=''"
                        class="btn btn-primary"
                        ng-click="selectTestVariant('TestC1a')">
                    select
                </button>
                <b>{{ testName1}}:</b> {{ testDecription1 }}
            </div>
            <br>

            <div ng-show="selectedTestVariant=='TestC1b' || selectedTestVariant=='' ">
                <button ng-hide="selectedTestVariant!=''"
                        class="btn btn-primary"
                        ng-click="selectTestVariant('TestC1b')">
                    select
                </button>
                <b>{{ testName2}}:</b> {{ testDecription2 }}
            </div>



            <button class="btn btn-sm btn-default" ng-show="selectedTestVariant!=''" ng-click="reset()">reset this page</button>

        </div>

        <div ng-show="selectedTestVariant!=''">

            <h2 class="panel-title">
                Preparation
            </h2>
            <div class="panel-body">
                {{ preparationText }}<br>
                <button class="btn" ng-class="{ 'btn-success' : isPrepared, 'btn-danger' : !isPrepared  }"></button>
                <button ng-click="prepare()" class="btn btn-primary">prepare</button>
            </div>


            <h2 class="panel-title">
                Start test
            </h2>

            <div class="panel-body">


                <button ng-class="{disabled: !isPrepared }" ng-click="startPerformanceTest()" class="btn btn-primary">
                    start {{ selectedTestVariant }}
                </button>

            </div>

            <div ng-results-for-performance-tests></div>

        </div>
    </div>



</div>
