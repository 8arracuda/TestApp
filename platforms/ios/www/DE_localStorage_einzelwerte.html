<div ng-controller="DE_LocalStorageEinzelwerteCtrl">

    <!--<div class="panel" bs-panel>-->
    <div class="panel">

        <h2 class="panel-title">
            Store a key-value pair with LocalStorage
        </h2>

        <!--Key:<br>-->

        <label  class="control-label col-xs-4">Key</label>
        <!--<label  class="control-label col-xs-4">Value</label>-->
        <!--<label  class="control-label col-xs-3 col-sm-2 col-lg-1">Key</label>-->
        <input class="col-xs-8" ng-model="keyToSave" type="text"/><br>

        <!--Value:<br>-->
        <label class="control-label col-xs-4">Value</label>
        <input class="col-xs-8" ng-model="valueToSave" type="text"/><br>

        <a class="btn btn-primary" ng-click="saveEinzelwerte()">save</a>
        <a class="btn btn-danger" ng-click="removeKeyFromLocalStorage()">delete key</a>

        <h2 class="panel-title">
            Check what's saved?
        </h2>
        Key:<br>
        <input ng-model="keyToLoad" type="text"/><br>

        Key "{{ keyLoaded }}" has value "{{ valueLoadedFromLocalStorage }}"<br>
        <!--Key "{{ key }}" has value "{{ localStorage.key }}"<br>-->

        <a class="btn btn-default" ng-click="updateEinzelwerteView()">update</a>

    </div>

</div>
