<div ng-controller="PE_WebSql_TestC3Ctrl">

    <div class="panel">
        <div class="panel-heading">
            <h2>Performance-Test C3 (placeholder)</h2>
            {{ mainTestDecription }}<br>

            <div ng-show="selectedTestVariant=='TestC3a' || selectedTestVariant=='' ">
                <button ng-hide="selectedTestVariant!=''"
                        class="btn btn-primary"
                        ng-click="selectTestVariant('TestC3a')">
                    select
                </button>
                <b>{{ testName1}}:</b> {{ testDecription1 }}
            </div>
            <br>

            <div ng-show="selectedTestVariant=='TestC3b' || selectedTestVariant=='' ">
                <button ng-hide="selectedTestVariant!=''"
                        class="btn btn-primary"
                        ng-click="selectTestVariant('TestC3b')">
                    select
                </button>
                <b>{{ testName2}}:</b> {{ testDecription2 }}
            </div>

            <button class="btn btn-sm btn-default" ng-show="selectedTestVariant!=''" ng-click="reset()">reset this
                page
            </button>
        </div>

        <div ng-show="selectedTestVariant!=''">

            <h2 class="panel-title">
                database connection
            </h2>

            <div class="panel-body">
                <button class="btn"
                        ng-class="{ 'btn-success' : databaseOpened, 'btn-danger' : !databaseOpened  }"></button>
                <button class="btn btn-primary" ng-click="initWebSQL()">init/open database</button>
            </div>

            <h2 class="panel-title">
                Start test
            </h2>

            <div class="panel-body">

                <button class="btn" ng-class="{ 'btn-success' : isPrepared, 'btn-danger' : !isPrepared  }"></button>
                <button class="btn btn-primary" ng-click="prepare()">prepare</button>
                <button ng-class="{disabled: (!isPrepared || !databaseOpened)}" ng-click="startPerformanceTest()"
                        class="btn btn-primary">startPerformanceTest
                </button>

            </div>

            <div ng-results-for-performance-tests></div>

        </div>
    </div>

</div>
